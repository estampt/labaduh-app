name: labaduh
description: Labaduh base scaffold (iOS + Android) with Riverpod, GoRouter, Dio.
publish_to: "none"
version: 0.0.1+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter 
 
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  intl: ^0.19.0

  file_picker: ^8.0.0
  flutter_map: ^6.2.1
  latlong2: ^0.9.1
  geolocator: ^11.0.0
  lottie: ^3.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/images/labaduh_logo.png
